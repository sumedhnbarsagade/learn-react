.testimonial-bg{
 /* background-color:#fff; */
  /* border: 5px solid #ee0979; */
   font-family: 'Raleway', sans-serif;
  padding: 35px 70px;
  text-align: center;
  position: relative;
}
.testimonial-bg:before{
  content: "\f10d";
  font-family: "fontawesome";
  width: 75px;
  height: 75px;
border: 5px solid #ee0979;
  line-height: 75px;
  background: #fff;
  text-align: center;
  font-size: 50px;
  color: #3c414c;
  position: absolute;
  top: -40px;
  left: 2%;
  display: none;
}
.testimonial{
  padding: 0 15px;
}
.testimonial .description{
  font-size: 20px;
  font-weight:400;
  font-style: italic;
  color: #848484;
  line-height: 30px;
  padding-bottom: 25px;
  margin-bottom: 15px;
  position: relative;
}
.testimonial .description:before{
  content: "";
  width: 75%;
  border-top: 1px solid #ee0979;
  margin: 0 auto;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  display: none;
}
.testimonial .description:after{
  content: "";
  width: 20px;
  height: 20px;
  background: #fff;
  position: absolute;
  bottom: -10px;
  left: 50%;
  border-bottom: 1px solid #ee0979;
  border-right: 1px solid #ee0979;
  transform: translateX(-50%) rotate(45deg);
}
.testimonial .pic{
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 25px auto;
  overflow: hidden;
}
.testimonial .pic img{
  width: 100%;
  height: auto;
}
.testimonial .title{
font-family: 'Raleway', sans-serif;
  display: inline-block;
  font-size: 24px;
  font-weight: 700;
  color: #ee0979;
  text-transform: capitalize;
  margin: 0;
}
.testimonial .post{
font-family: 'Raleway', sans-serif;
  display: inline-block;
  font-size: 20px;
  color: #848484;
}
/* .owl-theme .owl-controls{
  margin-top: -10px;

  bottom: -20%;

} */
.owl-theme .owl-controls {
    margin-top: -50px;
    position: absolute;
    /* bottom: -20%; */
    right: 98px;
}
.owl-theme .owl-controls .owl-buttons div{
  width: 50px;
  height: 50px;
  line-height: 50px;
  background: #34363b;
  opacity: 1;
  padding: 0;
 display:inline-block;
 margin:0 10px; 
}
.owl-prev:before,
.owl-next:before{
  content: "\f104";
  font-family: "fontawesome";
  font-size: 23px;
  font-weight: 700;
  color: #fff;
}
.owl-next:before{
  content:"\f105";
}
@media only screen and (max-width:767px){
  .testimonial-bg{ padding: 50px 40px; }
  .owl-theme .owl-controls{ bottom: -22%; }
}
@media only screen and (max-width:480px){
  .testimonial-bg:before{
      width: 55px;
      height: 55px;
      line-height: 55px;
      font-size: 40px;
  }
  .testimonial-bg{ padding: 30px 10px; }
  .owl-theme .owl-controls{ bottom: -15%; }
}
@media only screen and (max-width:360px){
  .testimonial .title,
  .testimonial .post{
      font-size: 16px;
  }
  .owl-theme .owl-controls{ bottom: -12%; }
}
